<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <div class="toolbar">

    <ion-card class="ion-margin-bottom">
      <ion-img src="https://www.sgasecurity.com/application/files/1815/2707/4898/home-security-tips-thumbnail-2.jpg"></ion-img>
      <ion-card-content>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-card-title>KAY 398 T</ion-card-title>
            <ion-card-subtitle>ID number- 98982739</ion-card-subtitle>
            <!--<ion-card-subtitle>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star-outline" color="warning"></ion-icon>
              <span> (12.5K)</span>
            </ion-card-subtitle>-->
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark" routerLink="/details">
              <ion-icon name="speedometer-sharp"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark" routerLink="/details">
              <ion-icon slot="icon-only" name="snow"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark" routerLink="/details">
              <ion-icon name="person-sharp"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

    <h6>Client Number</h6>
    <ion-item lines="none">
      <ion-icon name="id-card"></ion-icon>
    </ion-item>

    <h6>Card Number</h6>
    <ion-item lines="none">
      <ion-icon name="card"></ion-icon>
    </ion-item>

    <h6>Odometer</h6>
    <ion-item lines="none">
      <ion-icon name="apps"></ion-icon>
    </ion-item>

    <h6>Plate Number</h6>
    <ion-item lines="none">
      <ion-icon name="car"></ion-icon>
    </ion-item>

    <h6>Price in Liters</h6>
    <ion-item lines="none">
      <ion-icon name="cash-sharp"></ion-icon>
    </ion-item>

    <h6>Amount Fueled</h6>
    <ion-item lines="none">
      <ion-icon name="flame-sharp"></ion-icon>
    </ion-item>

    <h6>Limit Available at Current Price</h6>
    <ion-item lines="none">
      <ion-icon name="aperture-sharp"></ion-icon>
    </ion-item>

    <h6>Pickup Location</h6>
    <ion-item lines="none">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-input placeholder="Muscat"></ion-input>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

  </div>
</ion-content>
